<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__nameholder">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
           <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="photo-grid">
          <li class="photo-grid__element">
            <figure class="photo-grid__figure">
              <img class="photo-grid__img" src="./images/elements-karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="photo-grid__textblock">
                <p class="photo-grid__text">Карачаевск</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__element">
            <figure class="photo-grid__figure">
              <img class="photo-grid__img" src="./images/elements-elbrus.jpg" alt="Эльбрус">
              <figcaption class="photo-grid__textblock">
                <p class="photo-grid__text">Эльбрус</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__element">
            <figure class="photo-grid__figure">
              <img class="photo-grid__img" src="./images/elements-dombay.jpg" alt="Домбай">
              <figcaption class="photo-grid__textblock">
                <p class="photo-grid__text">Домбай</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__element">
            <figure class="photo-grid__figure">
              <img class="photo-grid__img" src="./images/elements-elbrus.jpg" alt="Эльбрус">
              <figcaption class="photo-grid__textblock">
                <p class="photo-grid__text">Эльбрус</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__element">
            <figure class="photo-grid__figure">
              <img class="photo-grid__img" src="./images/elements-dombay.jpg" alt="Домбай">
            <figcaption class="photo-grid__textblock">
              <p class="photo-grid__text">Домбай</p>
              <button class="photo-grid__like-button" type="button"></button>
            </figcaption>
            </figure>
          </li>
          <li class="photo-grid__element">
            <figure class="photo-grid__figure">
              <img class="photo-grid__img" src="./images/elements-karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="photo-grid__textblock">
                <p class="photo-grid__text">Карачаево-Черкесия</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <form class="popup__form"> 
          <button type="button" class="popup__close" ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__input" id="name">
          <input type="text" class="popup__input" id="job">
          <button class="popup__save">
          Сохранить
          </button>
        </form>
      </section>
    </main>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
