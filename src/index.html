<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__nameholder">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
           <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="photo-grid">
        </ul>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit">
        <form class="popup__form" novalidate> 
          <button type="button" class="popup__close" ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input required maxlength="40" minlength="2" type="text" class="popup__input" placeholder="Имя" id="name">
              <span id="name-error" class="popup__input-error"></span>
            </label>
            <label class="popup__field">
              <input required maxlength="200" minlength="2" type="text" class="popup__input" placeholder="Род занятий" id="job">
              <span id="job-error" class="popup__input-error"></span>
            </label>
            <button class="popup__save">Сохранить</button>
          </fieldset>
        </form>
      </section>
      <section class="popup popup_type_add">
        <form class="popup__form" novalidate> 
          <button type="button" class="popup__close" ></button>
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input required maxlength="30" minlength="1" type="text" class="popup__input" placeholder="Название" id="place">
              <span id="place-error" class="popup__input-error"></span>
            </label>
            <label class="popup__field">
              <input required type="url" class="popup__input" placeholder="Ссылка на картинку" id="place-img">
              <span id="place-img-error" class="popup__input-error"></span>
            </label>
            <button class="popup__save popup__save_inactive" disabled>Создать</button>
          </fieldset>
        </form>
      </section>
      <section class="popup popup_type_photo">
        <div class="popup__photo">
          <figure class="popup__figure">
            <button type="button" class="popup__close"></button>
            <img class="popup__full-img" src="#" alt="#">
            <figcaption class="popup__full-text"></figcaption>
          </figure>
        </div>
      </section>
      <section class="popup popup_type_confirm">
        <form class="popup__form"> 
          <button type="button" class="popup__close" ></button>
          <h2 class="popup__heading">Вы уверены?</h2>
            <button class="popup__save">Да</button>
          </fieldset>
        </form>
      </section>
      <section class="popup popup_type_avatar">
        <form class="popup__form" novalidate> 
          <button type="button" class="popup__close" ></button>
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input required type="url" class="popup__input" placeholder="Ссылка на аватар" id="avatar">
              <span id="avatar-error" class="popup__input-error"></span>
            </label>
            <button class="popup__save popup__save_inactive" disabled>Сохранить</button>
          </fieldset>
        </form>
      </section>
  </div>
  <template class="photo-grid__template">
    <li class="photo-grid__element">
      <button class="photo-grid__delete-button" type="button"></button>
      <figure class="photo-grid__figure">
        <img class="photo-grid__img" src="#" alt="#">
        <figcaption class="photo-grid__textblock">
          <p class="photo-grid__text"></p>
          <div class="photo-grid__likeblock">
            <button class="photo-grid__like-button" type="button"></button>
            <p class="photo-grid__like-counter">#</p>
          </div>
        </figcaption>
      </figure>
    </li>
  </template>
</body>
</html>
